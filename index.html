<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Skype_node</title>
		<link href='https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/client.css">
	</head>
	<body>
		<div id="login" style="display:none;">
			<div class="container">
				<h1>Connexion</h1>
				<div class="flash-error">
					Mot de passe erron√©
					<i class="material-icons flash-close">close</i>
				</div>
				<form id="login_form">
					<input type="text" placeholder="Pseudo" name="pseudo">
					<br>
					<input type="text" placeholder="Mot de passe" name="password">
					<br>
					<a href="#" class="hvr-radial-out" id="login_submit">Se connecter</a>
				</form>
			</div>
		</div>

		<div id="index">
			<div id="left_section">
				<h1>Groupes <i id="groups_add" class="left-more material-icons">add_circle_outline</i><i id="groups_valid" class="left-more material-icons" style="display:none;">check_circle</i></h1>
				<div id="groups">
				</div>
				<h1>Amis <i id="friends_add" class="left-more material-icons">add_circle_outline</i><i id="friends_valid" class="left-more material-icons" style="display:none;">check_circle</i></h1>
				<div id="friends">
				</div>
			</div>
			<div id="right_section">
				<div id="show_messages">
					<img class="loading" src="./views/loader.gif">
				</div>
				<div id="new_message">
					<form id="message_form">
						<i id="message_add_files" class="material-icons">attach_file</i>
						<textarea placeholder="Nouveau message..." name="message"></textarea>
						<a href="#" class="hvr-radial-out" id="message_submit">Envoyer</a>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript">window.$ = window.jQuery = require("./js/jquery.min.js");</script>
		<script src="./js/ejs.min.js"></script>
		<script src="./js/client.js" type="text/javascript"></script>
	</body>
</html>
